# Permissões para a camada de persistência local (SQLite)
[[permission]]
identifier = "allow-db-commands"
description = "Persist and read books, progress, and settings"
commands.allow = [
  "add_book",
  "get_books",
  "delete_book",
  "save_progress",
  "get_progress",
  "save_book_settings",
  "get_book_settings",
  "get_global_settings",
  "save_global_settings"
]
